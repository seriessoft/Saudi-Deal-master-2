<div class="modal-header">
	<h3 class="modal-title heading" id="modal-title">Edit Inapp Offer</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="editForm" id="editForm">
		<div class="form-group">
			<label for="exampleInputEmail1">Coin Value</label>
			<input type="text" class="form-control" id="coinValue" name="coinValue" ng-model="inappOfferDetail.coinValue"  placeholder="Coin Value">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Cost</label>
			<input type="text" class="form-control" id="cost" name="cost" ng-model="inappOfferDetail.cost"  placeholder="Cost">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Extra Coin Percentage</label>
			<input type="text" class="form-control" id="extraCoinPercentage" name="extraCoinPercentage" ng-model="inappOfferDetail.extraCoinPercentage"  placeholder="Extra Coin Percentage">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Offer Start Date</label>
			<input type="text" class="form-control" ng-click="open1()" uib-datepicker-popup="{{format}}" ng-model="inappOfferDetail.startOfferDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
		</div>
		<div class="dropdown form-group">
			<label for="exampleInputPassword1">Offer End Date</label>
			<input type="text" class="form-control" ng-click="open2()" uib-datepicker-popup="{{format}}" ng-model="inappOfferDetail.endOfferDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
