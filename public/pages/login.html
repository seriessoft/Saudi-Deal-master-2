<div class="row">
<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
	<div class="whiteDivLogin">
		<div class="logo"><img src="images/saudiDeal-logo.jpg" /></div>
		<form class="form-signin" role="form" ng-submit="login(user)">
			<p class="alert alert-danger" ng-show="err">{{err.message}}</p>
			<div class="form-group">
				<!-- <label for="inputEmail" class="col-lg-2 control-label">Email</label> -->
					<input class="form-control" id="inputEmail" placeholder="Email" type="text" ng-model="user.email" required>
			</div>
			<div class="form-group">
				<!-- <label for="inputPassword" class="col-lg-2 control-label">Password</label> -->
					<input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password" required>
			</div>
			<div class="text-center">
				<button class="btn btn-block btn-primary loginBtn" type="submit" ng-disabled="isButtonBusy">
					Login
				</button>
				<img src="images/loader.gif" ng-if="isButtonBusy">
			</div>
		</form>
	</div>
</div>
</div>
